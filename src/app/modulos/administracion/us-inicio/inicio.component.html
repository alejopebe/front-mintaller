<div>
    <h2>Mis Veículos</h2>
    <div id="vehiculos-container">
        <div *ngFor="let data of listOfData" (click)="clickUser(data)"(click)="selectVehiculo(data)">
            <h2>{{data.idVehiculo}}</h2>
            <h3>{{ data.marca }}</h3>
        </div>

    </div>
</div>


<!-- Modal -->

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span>Agenda una revisión</span>
  </ng-template>


  <ng-template #modalContent>

    <div class="cls-form" [formGroup]="formRevision">

      <div>
        <label for=""></label>
        <input type="text">
      </div>

      <div>
          <label for="birthdaytime">Elige una fecha y hora</label>
          <input type="datetime-local" formControlName="fecha">
      </div>

    </div>

  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
    <button nz-button nzType="primary" (click)="saveRevision()"
      [nzLoading]="isConfirmLoading">Agendar eevisión</button>
    <!-- <button *ngIf="formMode == 'edicion'" nz-button nzType="primary" (click)="editUser()"
      [nzLoading]="isConfirmLoading">Editar</button> -->
  </ng-template>
</nz-modal>
