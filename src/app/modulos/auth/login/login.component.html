<div class="form-container">

    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="ingresa tu correo!">
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input formControlName="correo" placeholder="Correo" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese la contraseña!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <!-- <label nz-checkbox formControlName="remember">
            <span>Recuerdame</span>
          </label> -->
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Olvide la contraseña</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar sesión</button>
      ¿No tienes cuenta?
      <a routerLink="/register">registrate ahora!</a>
    </form>
  </div>
