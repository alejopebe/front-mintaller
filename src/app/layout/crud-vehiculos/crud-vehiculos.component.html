  <div class="buscador">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" nz-input placeholder="busca por nombre" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
    </ng-template>

</div>

   <nz-table #basicTable [nzData]="listOfData" [nzScroll]="{ x: '400px' }">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Cilindraje</th>
          <th>Propietario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data" (click)="clickUser(data)">
          <td>{{ data.idVehiculo }}</td>
          <td>{{ data.marca }}</td>
          <td>{{ data.modelo }}</td>
          <td>{{ data.cilindraje }}</td>
          <td>{{ data.usuarioId }}</td>
          <td>
            <a class="action" nz-tooltip nzTooltipTitle="Eliminar">
              <span nz-icon nzType="delete" nzTheme="fill"></span>
            </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a class="action" nz-tooltip nzTooltipTitle="Editar">
              <span nz-icon nzType="edit" nzTheme="fill"></span>
            </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a class="action" nz-tooltip nzTooltipTitle="Ver detalles">
              <span nz-icon nzType="eye" nzTheme="fill"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  
<!-- Modal -->

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>Agregar un vehículo</ng-template>

  <ng-template #modalContent>

    <div class="cls-form" >

      <div>
        <label for="">Placa</label>
        <input type="text" class="input"/>
      </div>

      <div>
        <label for="">tipo</label>
        <input type="text" class="input" />
      </div>

      <div>
        <label for="">Marca</label>
        <input type="text" class="input"/>
      </div>

      <div>
        <label for="">Modelo</label>
        <input type="tel" class="input"/>
      </div>

      <div>
        <label for="">Cilindraje</label>
        <input type="tel"  autocomplete="off" class="input"/>
      </div>

      <div>
        <label for="">Numero pasajeros</label>
        <input type="text"  autocomplete="off" class="input"/>
      </div>
      <div id="asd">
        <label for="">Descripción</label>
        <textarea name=""  class="input"></textarea>
      </div>

    </div>

  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
    <button nz-button nzType="primary"  [nzLoading]="isConfirmLoading">Agregar</button>
  </ng-template>
</nz-modal>
